<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ma'lumot topilmadi</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: #f7f9fc;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }

    .not-found {
      max-width: 500px;
    }

    .not-found h1 {
      font-size: 6rem;
      color: #ff4c60;
    }

    .not-found h2 {
      font-size: 2rem;
      color: #333;
      margin-bottom: 10px;
    }

    .not-found p {
      font-size: 1.1rem;
      color: #666;
      margin-bottom: 20px;
    }

    .not-found a {
      display: inline-block;
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      transition: background 0.3s ease;
    }

    .not-found a:hover {
      background-color: #0056b3;
    }

    @media (max-width: 500px) {
      .not-found h1 {
        font-size: 4rem;
      }

      .not-found h2 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="not-found">
    <h1>404</h1>
    <h2>Ma'lumot topilmadi</h2>
    <p>Kechirasiz, siz qidirgan ma'lumot bizning bazamizda mavjud emas.</p>
    <a href="/">Bosh sahifaga qaytish</a>
  </div>
</body>
</html>
